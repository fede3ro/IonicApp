<ion-view view-title="Playlist">
  <ion-content>

  <div class="card">
    <div class="item item-divider item-balanced">
      <h1>{{title}}</h1>
    </div>
    <div class="item item-text-wrap">
      <span>{{description}}</span>
    </div>
  </div>

  <div class="item">
    <a class="button button-block button-outline button-positive" href="#/app/playlists">
      Indietro
    </a>
  </div>

  </ion-content>
</ion-view>
